name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag to create when running on a branch (e.g. v1.2.3 or nightly-2025-12-29)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build
        run: |
          xcodebuild -scheme AudioPriority \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 -arch x86_64 \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Package CLI
        run: |
          mkdir -p release
          cp build/Build/Products/Release/audio-priority release/
          cd release
          zip -r audio-priority.zip audio-priority

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: audio-priority
          path: release/audio-priority.zip

      - name: Create Manual Release (from branch)
        if: github.event_name == 'workflow_dispatch' && inputs.tag_name != '' && !startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag_name }}
          target_commitish: ${{ github.sha }}
          name: Manual Release (${{ inputs.tag_name }})
          body: |
            Manual release from workflow dispatch.

            **Commit:** ${{ github.sha }}
            **Date:** ${{ github.event.head_commit.timestamp }}
          files: release/audio-priority.zip
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Tagged Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: release/audio-priority.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
